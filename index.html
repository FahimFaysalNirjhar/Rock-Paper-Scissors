<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Rock Paper Scissors</title>
    <!-- link style -->
    <link rel="stylesheet" href="styel.css" />
    <!-- google fonts -->
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Poppins:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&display=swap"
      rel="stylesheet"
    />
    <!-- daisyUl && Tailwind CSS -->
    <link
      href="https://cdn.jsdelivr.net/npm/daisyui@5"
      rel="stylesheet"
      type="text/css"
    />
    <script src="https://cdn.jsdelivr.net/npm/@tailwindcss/browser@4"></script>
    <!-- custom tailwind css -->
    <style type="text/tailwindcss">
      @theme {
        --color-clifford: #da373d;
        --font-poppins: "Poppins", sans-serif;
      }
    </style>
  </head>
  <body>
    <h1
      class="bg-[#003049] text-white font-poppins text-4xl font-bold h-20 leading-[5rem] text-center"
    >
      Rock Paper Scissors
    </h1>
    <main class="bg-[#001d3d] min-h-screen">
      <h1 class="font-poppins text-xl text-white font-medium text-center py-6">
        CHOOSE AN OPTION
      </h1>
      <!-- image container -->
      <div class="flex justify-around items-center mt-20 h-52">
        <!-- computer img -->
        <div id="computer-img">
          <img src="gameImages/stoneComputer.png" alt="" />
        </div>
        <!-- player-img -->
        <div id="player-img">
          <img src="gameImages/stonePlayer.png" alt="" />
        </div>
      </div>
      <!-- score -->
      <div class="flex justify-center items-center my-8">
        <p class="text-white font-poppins text-lg font-semibold">
          COMPUTER <span class="ml-20" id="computer-score">0</span> /
          <span class="mr-20" id="player-score">0</span> PLAYER
        </p>
      </div>
      <!-- button -->
      <div class="flex justify-around items-center">
        <button
          class="btn bg-[#001d3d] text-white outline-none shadow-none px-6"
        >
          STONE
        </button>
        <button
          class="btn bg-[#001d3d] text-white outline-none shadow-none px-6"
        >
          PAPER
        </button>
        <button class="btn bg-[#001d3d] text-white outline-none shadow-none">
          SCISSORS
        </button>
      </div>
    </main>
  </body>
</html>
